        <form class="form-horizontal"><!-- Form - Inicio do formulario -->

                  <label class="col-md-4 control-label" for="Nome"></label>

                      <input id="Nome" name="Nome" type="text" placeholder="Nome" class="form-control input-md" required="" title="Preencha com seu primeiro">
                  </div>
              </div>

              <!-- Text input(Entrada de texto)-->
              <div class="form-group">
                  <label class="col-md-4 control-label" for="G-mail"></label>

                  </div>
              </div>

              <!-- Text input(Entrada de texto)-->
              <div class="form-group">
                  <label class="col-md-4 control-label" for="Telefone"></label>  
                  <div class="col-md-4">
                      <input id="Telefone" name="Telefone" type="tel" pattern="^\d{2}\d{4}\d{4}$" placeholder="Telefone" class="form-control input-md" required="" title="Digite seu numero de telefone (DDD)XXXX-XXXX">

              </div>

              <!-- Text input(Entrada de texto)-->

              <div alt="form-group" class="dropdown" id="dropdown">

             </div>
